<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #5c6ac4;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
        }
        .result img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .prediction {
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Breast Cancer Detection</h2>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                <p class="prediction">{{ prediction_text }}</p>
                <p>{{ confidence_text }}</p>
                <img src="{{ img_path }}" alt="Uploaded Image">
            {% endif %}
        </div>
    </div>
</body>
</html>
