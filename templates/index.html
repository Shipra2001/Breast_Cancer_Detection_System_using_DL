<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f3e5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
            max-width: 520px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #c2185b;
            margin-bottom: 24px;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
        }

        .btn {
            margin-top: 10px;
            padding: 14px 30px;
            background-color: #c2185b;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ad1457;
        }

        .result {
            margin-top: 35px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .prediction {
            font-size: 22px;
            font-weight: 700;
            color: #4caf50;
        }

        .confidence {
            font-size: 16px;
            color: #616161;
            margin-top: 6px;
        }

        .result img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 14px;
            border: 1px solid #e0e0e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 35px 20px;
                border-radius: 16px;
            }

            h2 {
                font-size: 24px;
            }

            .btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Breast Cancer Detection</h2>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit" class="btn">Analyze Image</button>
        </form>

        <div class="result">
            {% if prediction_text %}
                <p class="prediction">{{ prediction_text }}</p>
                <p class="confidence">{{ confidence_text }}</p>
                <img src="{{ img_path }}" alt="Uploaded Image">
            {% endif %}
        </div>
    </div>
</body>
</html>
